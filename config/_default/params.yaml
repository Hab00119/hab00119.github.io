# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Postdoctoral researcher in data science developing chemometric methods for dairy analysis. Publications, code, and CV.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Habeeb Babatunde"

# Site footer
footer:
  copyright:
    notice: '© {year} Habeeb Babatunde.'
    # license:
    #   enable: true
    #   allow_derivatives: false
    #   share_alike: true
    #   allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false

# ────────────────────────────────────────────────────────────────────────────
# Upstream HugoBlox compatibility / enhancements (merged values)
# These values are added from the upstream starter to enable newer theme
# features while preserving your site-specific settings.
# ────────────────────────────────────────────────────────────────────────────
hugoblox:
  identity:
    name: "Habeeb Babatunde"
    description: "Postdoctoral researcher in data science developing chemometric methods for dairy analysis. Publications, code, and CV."
    type: person
  theme:
    mode: system
    colors:
      primary: "emerald"
  header:
    style: navbar
    search: true
    theme_toggle: true
    theme_picker: true
  search:
    enable: true
    suggestions: []
